<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/logo.ico" />
    <link rel="stylesheet" href="./style-forms.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img
          src="images/logo.ico"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <a class="navbar-brand" href="./index_us.html">LariPet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex me-auto col-md-5 offset-md-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary theme-brown" type="submit">
              search<!--buscar-->
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <a href="./cadastro.html" class="nav-link"
                ><img style="margin-right: 5px;" src="https://cdn-icons-png.flaticon.com/512/3909/3909370.png" width="30px" height="30px" alt=""></i>Pt</a
              >
              <a href="./cadastro_us.html" class="nav-link"
              ><img style="margin-right: 5px;" src="https://images.vexels.com/media/users/3/164649/isolated/preview/010f55d9bb5f8a28c3620583482d89ed-circulo-do-icone-do-idioma-da-bandeira-dos-eua.png" width="30px" height="30px" alt=""></i>US</a
            >
            </li>
            <li class="nav-item d-flex">
              <a class="nav-link active" aria-current="page" href="./login_us.html"
                >Login</a
              >
              <a
                class="btn btn-outline-secondary"
                aria-current="page"
                href="./cadastro_us.html"
                >register <!--cadastro--></a
              >
            </li>
            <li class="nav-item d-flex">
              <a href="" class="nav-link"
                ><i class="fas fa-shopping-cart cart"></i>Cart<!--carrinho--></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid pet pt-5">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="card">
            <div class="card-content">
              <h4 class="card-title text-center">
                <a href="#"> Register<!--cadastro--> </a>
              </h4>
              <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName"
                    aria-describedby="nameHelp"
                    placeholder="Insert Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Insert Your Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password<!--senha--></label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Insert Your Password"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Register the password<!--registrar senha--></label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Insert Your Passaword, Again!"
                  />
                </div>
              </form>
            </div>
            <div class="card-read-more text-center">
              <a
                href="./index_us.html"
                class="btn btn-outline-secondary btn-sm m-2"
              >
                Start<!--inicio-->
              </a>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#modal"
              >
                SAVE<!--salvar-->
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Register<!--cadastro--></h5>
          </div>
          <div class="modal-body">Your registration was successful<!--Seu cadastro foi realizado com sucesso!--></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">
              Close<!--fechar-->
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
    $("#modal").on("shown.bs.modal", function () {
      $("#modal").trigger("focus");
    });
  </script>
</html>
